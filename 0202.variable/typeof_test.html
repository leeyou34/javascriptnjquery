<!--
    typeof 는 지정된 데이터 또는 변수에 저장된 자료형을 알고 싶을때 사용된다.
    
    끝으로..

    변수 선언시 주의 사항은

    1. 변수명 첫 글자로는 $, _ , 영문자만 사용 가능하다.
    2. 변수명 첫글자 다음에도 영문자, 숫자, $, _ 만 사용가능하다.
    3. 변수명으론 예약어 (document, location, window 등) 사용 불가.
    4. 변수명 지을 땐, 의미를 부여해 작성이 좋다.
    5. 변수명 사용시, 대문자, 소문자 구분 필요하다 (변수에서 소문자 사용시 똑같이 소문자로 사용해야함)

-->
