<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_6_test.html</title>
    <!--
        총 8개의 이미지를 사용해 갤러리를 만들어라.
    -->
    <script>
        var num =1;

        function gallery(direct) {
            if (direct) {
                if (num ==8) return;
                num++;
            } else {
                if (num ==1) return;
                num--;
            }

            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src", "images/pic_"+num+".jpg");
        }
    </script>
</head>
<body>
    <div id="galleryZone">
        <p>
            <img src="images/pic_1.jpg" id="photo" alt="">
        </p>
        <p>
            <button onclick="gallergy(0)"> 이전 </button>
            <button onclick="gallergy(1)"> 다음 </button>
        </p>
    </div>
</body>
</html>
