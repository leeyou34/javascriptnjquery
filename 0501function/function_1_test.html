<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_1_test.html</title>
    <!--
        함수 정의문과 익명 함수를 변수에 참조하라 
        그리고 이 두 가지 방식으로 함수를 선언한 다음 각각 호출하여 코드를 실행하라
    -->
    <script>
        var count = 0;

        myFnc();

        function myFnc() {
            count++;
            document.write("hello"+count, "<br>");
        }

        myFnc();

        var theFnc = function() {
            count++;
            document.write("bye"+count, "<br>");
        }

        theFnc();
    </script>
</head>
<body>
    
</body>
</html>
