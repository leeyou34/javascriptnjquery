<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_4_test.html</title>
    <!--
        질의응답 창(prompt)을 통해 방문자의 아이디와 비밀번호를 입력받아
        만일 잘못된 아이디가 입력된 경우에는
        "존재하지 않는 아이디입니다."
        라는 경고 창을 나타내고, 잘못된 비밀번호가 작성된 경우에는
        "잘못된 비밀번호입니다." 라는 경고 창을 나타냅니다.
        아이디와 비밀번호가 일치하면
        환영 문구를 출력하라
    -->
    <script>
        var rightId = "korea";
        var rightPw = "1234";

        function login(id, pw) {
            if(id == rightId) {
                if (pw == rightPw) {
                    document.write(id + "님 방문을 환영합니다.");
                } else {
                    alert("잘못된 비밀번호 입니다.");
                }
            } else {
                alert("존재하지 않는 아이디입니다.");
            }
        }
        var userId = prompt("아이디를 입력하세요","")
        var userPw = prompt("패스워드를 입력하세요", "")

        login(userId, userPw);
    </script>
</head>

</body>
</html>
