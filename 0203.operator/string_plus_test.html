<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string_plus_test.html</title>
    <script>
        var t1 = "학교종이";
        var t2 = " 땡땡땡 ";
        var t3 = 8282;
        var t4 = " 모이자";
        
        var result;
        result= t1+t2+t3+t4;

        document.write(result) // "학교종이 땡땡땡 8282 모이자"가 출력되어야함.
    </script>

</head>
<body>
    
</body>
</html>

<!--
    상기에 선언된 변수는 string type과 num 타입이 섞여있다.
    result라는 변수에 t1~t4변수들을 + operator로 합치면
    별 문제없이 출력이 된다.

    결과화면에 숫자형과 문자형이 섞여서 문자형 데이터로 저장된다.
-->
