<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight_input_test.html</title>
    <!--적정 체중 구하는 코드 작성. 교과서본..-->
    <script>
        var name =prompt("당신의 이름은?", ""); // 이름입력
        var height =prompt("당신의 신장은?", "0");
        var weight=prompt("당신의 몸무게는?", "0");

        var normal_w = (height-100)*0.9;

        var result = weight >= normal_w-5 && weight <= normal_w + 5; // 오차범위 +-5

        result = result ? "적정체중입니다" : "적정 체중이 아닙니다.";

        document.write(name+"님은 "+result);
    </script>
</head>
