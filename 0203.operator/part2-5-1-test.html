<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part2-5-1-test.html</title>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;
        
        // + operator
        result= num1 + num2;
        document.write(result, "<br>");
        
        // - operator
        result = num1-num2;
        document.write(result, "<br>");

        // * operator
        result = num1*num2;
        document.write(result, "<br>");

        // / operator
        result =num1/num2;
        document.write(result, "<br>");

        // % operator
        result = num1%num2;
        document.write(result, "<br>");
    </script>
</head>

</body>
</html>
