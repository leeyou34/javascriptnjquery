<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자를 이용한 평균 판매량 구하기</title>
    <!--
        다음 연산자를 이용하여 평균 판매량을 구하고, 4분기 판매량을 입력하여 평균 판매량의 이상/미달 값을 출력하세요.

        질의응답 창을 이용하여 4분기 판매량을 입력하고, 
        전 분기 평균 판매량보다 판매량이 높거나 같을 경우에는 "판매량이 평균 이상입니다."라고 출력하고,
        낮을 경우에는 '판매량이 평균 미달입니다.'라고 화면에 출력하세요.

        1분기 판매량: 1200
        2분기 판매량: 1300
        3분기 판매량: 1000
    -->
    <script>
        var q1 = 1200;
        var q2 = 1300;
        var q3 = 1000;
        var q4 = prompt("4분기 판매량을 기입하세요.", "0");

        var result = (q1+q2+q3+q4)/4;

        document.write(q4>=result?"4분기 판매량은 평균 이상입니다. ":"이번 4분기 판매량은 평균 미달입니다.");
    </script>
</head>
<body>
    
</body>
</html>
