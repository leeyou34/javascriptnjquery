    <!--
        적정 체중 구하기 테스트.
        적정 체중 = (본인 신장 -100) x 0.9
    -->
    <script>
        var yourHeight = prompt("please write down your height in centimeter.", "0");
        var yourWeight = prompt("please write down your weight in kg.", "0");

        var calculationResult1 = (yourHeight-100)*0.9;
        if(calculationResult1>yourWeight){
            document.write("you are "+(calculationResult1-yourWeight)+"kg below than average weight.");
        } else if (calculationresult1<yourweight){
            document.write("you are "+(calculationResult1-yourWeight)+"kg above than average weight.");
        } else {
            document.write("you are on average weight.");
        }
    </script>
