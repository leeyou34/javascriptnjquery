<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prior test</title>
    <script>
        //논리 연산자
        var a=10;
        var b=20;
        var m=30;
        var n=40;

        var result;
        result =a>b || b>=m || m>n; //false || false || false
        document.write(result, "<br>"); // false

        result =a>b || b>=m || m<=n; // false || false || true
        document.write(result, "<br>"); // true.. 이유는 or 중에 하나라도 맞으면 true라서

        result =a<=b && b>=m && m<=n; // true && false && true
        document.write(result, "<br>"); // false.. 이유는 &&에서는 전부다 true여야지 true가 된다.

        result =a<=b && b<=m && m<=n; // true && true && true
        document.write(result, "<br>"); // true.. 이유는 &&에서는 전부다 true여야지 true가 된다.

        result=!(a>b); // a는 b 보다 작다. !false = true
        document.write(result, "<br>"); // true
    </script>
</head>
<body>
    
</body>
</html>
