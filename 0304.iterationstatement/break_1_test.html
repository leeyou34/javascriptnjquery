<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break_1_test.html</title>
    <!--
        for문을 이용하여 1부터 10까지 반복하도록 해라 그리고 break분을 이용하여
        변수 i가 6에 도달하면, 강제로 반복문을 종료하라.
    -->
    <script>
        for(var i=1; i<=10; i++){
            document.write(i,"<br>");
            if(i==6)
            break;
        }
        document.write("=========End=========")
    </script>
</head>
<body>
    
</body>
</html>

<!--
    break문은 while이나 for문에서 사용된다.
-->
