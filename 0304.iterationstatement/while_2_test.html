<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while2</title>
    <!--
        while문을 사용하여 1부터 30까지 숫자 중 2의 배수이면서 
        6의 배수인 숫자만 출력하라
    -->
    <script>
        var i=1;
        while(i<=30){
            if(i%2==0 && i%6==0){
                document.write(i, "<br>");
            } 
            i++;
        }
    </script>
</head>

</body>
</html>
