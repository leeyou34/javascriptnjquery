<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do_while</title>
    <!--
        중괄호에 있는 코드를 먼저 실행하고 조건식을 검사한다.
    -->
    <script>
        var i=10;

        do{
            document.write("hello all!"); //do while 조건문에서 do를 먼저 실행 시키고
        } while (i<3) // while을 통해 조건을 검사하는데 현재 상황에서는 변수값에 false이기때문에 반목문이 종료된다.

    </script>
</head>
<body>
    
</body>
</html>
