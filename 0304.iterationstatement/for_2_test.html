<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_2_test.html</title>
    <!--
        다음은 for문을 이용하여 1부터 100까지 5의 배수일 경우에는 빨간색 글자,
        7의 배수일 경우에는 초록색 글자, 5와 7의 배수일 경우에는 아쿠아색 글자로 출력해라
    -->
    <style>
        .red{
            color:red;
        }
        .green{
            color:green;
        }
        .aqua{
            color:aqua;
        }
    </style>
    <script>
        for(var i=1; i<=100; i++){
            if(i%5==0 && i%7!=0){
                document.write("<p class=red>"+i+"</p>");
            } else if (i%5!=0 && i%7==0){
                document.write("<p class=green>"+i+"</p>");
            } else if (i%5==0 && i%7==0){
                document.write("<p class=aqua>"+i+"</p>");
            } 
        }
    </script>
</head>
<body>
    
</body>
</html>
