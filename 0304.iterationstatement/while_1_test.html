<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration조건문</title>
    <!--
        while문을 사용해, '안녕하세요1~안녕하세요10'까지 1씩 증가하면서 10회 출력하도록
        작성하시요.
    -->
    <script>
        var i =1;
        while(i<=10){ // 조건식 i<=10을 만족하면,
            document.write("안녕하세요"+i, "<br>"); // 중괄호의 코드를 실행한다.
            i++;
        }
        document.write("==========END============")
    </script>
</head>
<body>
    
</body>
</html>
