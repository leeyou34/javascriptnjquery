<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue_2_test.html</title>
        <!--다음은 for문을 이용해 1부터 10까지 i가 2의 배수일 경우에만 
        continue문을 실행하여 홀수만 출력하라-->
        <script>
            var i=0;

            while(i<=10){
                i++;
                if(i%2==0)continue;
                document.write(i,"<br>");
            }
            document.write("======End======");
        </script>
</head>
<body>
    
</body>
</html>
