<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_1_test.html</title>
    <!--
        for문을 이용하여 반복1~10까지 i를 1씩 출력하라.
        for 문은 조건식이 만족할 떄까지 특정 코드를 반복하여 실행합니다.
        사용방법은 while문과 같지만 while문보다 사용하기 편해 사용빈도가 높은 편이다.
    -->
    <script>
        
        for( var i=1; i<=10; i++){
            document.write("반복"+1,"<br>");
        }
    </script>
</head>

</body>
</html>
