<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While_test_1</title>
    <!--
        while 문을 이용하여 구구단 중 5단을 출력하세요.
    -->
    <script>
        var i=0;

        while(i<=9){
            i++;
            if(i==10)break;
            document.write("5 x "+i+" = "+(i*5),"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
