<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while_3_test</title>
    <!--
        while문을 사용하여 20부터 10까지 숫자중 짝수일 경우 파란색
        홀수일 경우 빨간색으로 출력되게 하세요
    -->
    <style>
        .blue{
            color:blue;
        }
        .red{
            color:red;
        }
    </style>
    <script>
        var i=20;
        while(i>=10){
            if(i%2==0){
                document.write("<p class='blue'>"+i+"</p>");
            } else {
                document.write("<p class='red'>"+i+"</p>");
            }
            i--;
        }
    </script>
</head>

</body>
</html>
