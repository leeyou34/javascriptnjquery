<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice example</title>
    <!--Task: 질의응답 창을 사용하여 키보드로 나이를 입력 받고, 입력된 나이가 20세 이상인지 아닌지 검사하여 알맞는 문장을 출력하시요.-->
</head>
<body>
    <script>
        var age = prompt("Please insert your age!", "0");
        if(age >= 20){
            document.write("You are an adult!");
        } else {
            document.write("you are under aged!");
        }
    </script>
    <!--
        age라는 var(변수)를 선언한다. 선언하는 방식은 prompt창을 키며. "Please insert your age"라는 메세지를 화면에 보이며. 기입할 란에는 숫자 0이 뜬다
        만약이란 전제하에 age 변수가 20 이상이 기입된다면, 화면창에 "You are an adult"라고 출력한다.
        age변수가 20이 아닐경우엔, "you are under aged"라고 출력해라.
    -->
</body>
</html>
