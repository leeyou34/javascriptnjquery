<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice example</title>
    <!--Task: 질의응답 창을 사용하여 키보드로 나이를 입력 받고, 입력된 나이가 20세 이상인지 아닌지 검사하여 알맞는 문장을 출력하시요.-->
</head>
<body>
    <script>
        var age = prompt("Please insert your age!", "0");
        if(age >= 20){
            document.write("You are an adult!");
        } else {
            document.write("you are under aged!");
        }
    </script>
</body>
</html>
