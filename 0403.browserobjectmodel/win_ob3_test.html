<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>win_ob3_test.html</title>
    <!--
        setTimeout()메서드를 이용하여 지정한 시간 간격으로
        단 한번만 실행되어 변수 i에 값을 1만큼 증가시키고
        패널에 i의 값을 출력해라
    -->
    <script>
        var addNum =0;
        var auto = setTimeout(function() {
            addNum++;
            console.log(addNum);
        }, 5000);
    </script>
