<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math_ob1_test.html</title>
    <script>
        var num = 2.1234;

        var maxNum = Math.max(10,5,8,30), // 30 최댓값
            minNum = Math.min(10,5,8,30), //5 최솟값
            roundNum = Math.round(num), //2 소수점 첫째 자리 반올림
            floorNum = Math.floor(num), //2 소수 첫째자리 내림
            ceilNum = Math.ceil(num), //3 소수 첫째짜리 올림
            rndNum = Math.random(), // 0과 1사이에 난수 발생
            piNum = Math.PI; // 원주율 상수를 반환

            document.write(maxNum, "<br>");
            document.write(minNum, "<br>");
            document.write(roundNum, "<br>");
            document.write(floorNum, "<br>");
            document.write(ceilNum, "<br>");
            document.write(rndNum, "<br>");
            document.write(piNum, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
