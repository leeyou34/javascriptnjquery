<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 다음은 문자열 객체 메서드와 속성을 사용하라.
        문자열 객체에 내장되어 있는 메서드를 사용하여 현재 문자에 지정한 위치(인덱스)
        또는 특정 문자에 대한 정보를 불러와 출력하라
    -->
    <script>
        var t="Hello Thank you good luck to you";
        
        document.write(t.charAt(16), "<br/>");// 인덱스에 16에 저장된 문자를 불러온다.
        document.write(t.indexOf("you"),"<br/>");// 문자열 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스 값을 반환한다.
        document.write(t.indoexOf("you",16),"<br/>");
        
    </script>
</head>
<body>
    
</body>
</html>
