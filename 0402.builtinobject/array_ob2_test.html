<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_ob2_test.html</title>
    <!--
        배열객체 메서드 join(), concat(), slice(), sort(), reverse()를 사용하여
        값을 출력하라.
    -->
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-"); //각 값마다 - 으로 연결됨.
        console.log(result); // result 변수 출력

        result = arr_1.concat(arr_2); // arr_1과 arr_2를 연결
        console.log(result);

        result = arr_1.slice(1,3); // arr_1에서.첫번째 값인 사당과 강남 값을 잘라냄
        console.log(result);

        arr_1.sort(); //배열을 오름차순. ㄱㄴㄷㄹ
        console.log(arr_1);

        arr_2.reverse(); // 배열 순서를 뒤집음.
        console.log(arr_2);
    </script>
</head>
<body>
    
</body>
</html>
