<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_ob3</title>
    <!--
        배열 객체 메서드인 splice(), pop(), push(), shift(), unshift()를 사용해서
        출력하라.
    -->
    <script>
        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["미금", "정자", "수서"];

        greenArr.splice(2,1,"서초","역삼"); //2번 데이터부터 1개의 데이터를 삭제하고 그다음 서초와 역삼을 집어넣는다
        console.log(greenArr);

        var data1 = yellowArr.pop();  // yellowArr 배열 마지막 인덱스의 데이터를 data1에 저장
        var data2 = yellowArr.shift(); //yellowArr 배열 가장 앞쪽 인덱스의 데이터를 data2에 저장

        yellowArr.push(data2); // data2에 저장된 데이터를 yellowArr 배열의 마지막 인덱스에 밀어 넣는다.
        console.log(yellowArr);

        yellowArr.unshift(data1); // data1에 저장된 데이터를 yellowArr 배열의 가장 앞쪽 인덱스에 밀어 넣는다.
        console.log(yellowArr);
    </script>
</head>
<body>
    
</body>
</html>
