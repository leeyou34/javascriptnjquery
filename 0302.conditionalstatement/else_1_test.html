<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else_1</title>
    <!--
        방문자에게 질의응답 창으로 좋아하는 숫자를 입력받고 if~else문을 사용하여
        입력한 값이 짝수인지, 홀수인지에 따라 출력되는 결과가 다르게 나타나도록 해라
    -->
    <script>
        var favNum = prompt("please enter your favorite number", "0");

        if (favNum%2==0){
            document.write("your number is even!");
        } else {
            document.write("your number is odd")
        }
    </script>
</head>
<body>
    
</body>
</html>

<!--
    operator를 이용하여 if문에서 true or false를 표현했다.
-->
