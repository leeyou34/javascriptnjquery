<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statement</title>
    <!--
        질의 응답창에 당신의 하루 통화량은 몇분인가요? 라고 출력되게 하고,
        사용자가 입력한 값이 60분 이상일 경우, 많이 통화하는 편이라고 출력하게 하시오
    -->
    <script>
        var min = prompt("당신의 하루 통화량은 몇분 되나요?","0");

        //여기서부터 if 조건문 시작. 
        if (min>=60){
            document.write("하루에 60분 이상이면, 통화 많이 하십니다.","<br>");
        }
        document.write("===============END==================");
    </script>

</head>
<body>
    
</body>
</html>
