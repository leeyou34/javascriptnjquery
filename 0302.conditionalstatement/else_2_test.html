<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else_2_test</title>
    <!--
        확인/취소 창의 기본 사용법.

        confirm() 매서드를 사용한다. 
        confirm은 객체.

        다음은 confirm() 메서드를 사용해 확인/취소 창을 나타내어
        회원 탈퇴 여부를 묻는 창을 만들어라.
    -->
    <script>
        var result = confirm("Do you like to delete the user account?", "");

        if (result) {
            document.write("your account has been deleted.");
        } else {
            document.write("your request has been canceled and your account still exists");
        }
    </script>
</head>
<body>
    
</body>
</html>

<!--
    confirm 메서드는 객체로 이뤄져 있으며
    이 메서드에서 true or false라는 기능을 제공한다.
    그래서 confirm 메서드에서 선택지가 나타나면, 그에 맞는 액션을 if 문을 이용해
    구현하면 된다.
-->
