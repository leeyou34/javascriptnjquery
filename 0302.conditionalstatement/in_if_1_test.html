<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in_if_1.html</title>
    <!--
        중첩if문을 사용해 아이디와 비밀번호가 일치 했을때 환영 문구가 출력되도록 작성하라.
    -->
    <script>
        var id="thomaslee";
        var pw="1234";

        var userId=prompt("아이디를 기입하세요","");
        if(id==userId){
            alert("맞는 아이디입니다. 이제는 비밀번호를 기입하세요.");
            var userPw=prompt("비밀번호를 기입하세요.","");
            if(pw==userPw){
                document.write(userId+" 님 방문해주셔서 감사합니다.");
            } else {
                alert("잘못된 비밀번호입니다.");
                location.reload();
            }  
        } else {
            alert("잘못된 아이디를 기입하셨어요...");
            location.reload();
        }
    </script>
</head>
<body>
    
</body>
</html>

<!--
    기존에 데이터와 로그인하려는 새로운 값이 일치하는지 매칭 해야한다.
    일단 DB가 없음으로.
    임의지만...변수로 id와 pw 값을 줘서 선언한다.

    그리고 본격적으로 사용자가 입력해서 사용할 수 있겠금 새로운 변수 2개를 만든다.
    (변수 총 4개)

    문제에서 주어진 것은 중첩 if문을 사용하라고 했다.
    즉 여기서 (true or false) 질의가 두번이 들어간다.
    첫번째 질문은 id가 맞는지 틀리는지
    만약 id가 맞으면 비밀번호를 기입하고 그 비밀번호가 맞는지 틀리는지를
    확인 해야한다.

    이 문제에서 사용된 매서드는...
    prompt, write, alert, reload가 사용되었다.
    prompt는 질의창에 기입하는 메서드,
    write는 문서가 작성하라고 시키는 매서드
    alert는 확인 메서드.
    reload는 위치를 새로고침하는 메서드이다.

    

-->
